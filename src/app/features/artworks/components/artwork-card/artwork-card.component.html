  <img mat-card-image [src]="artworkImageUrl" [alt]="artwork.title" />
  <mat-card-content>
    <h2>{{ artwork.title }}</h2>
    <p class="artist">by {{ artwork.artist }}</p>
    <p class="price">â‚¹{{ artwork.price }}</p>
    <p class="description">{{ artwork.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAddToCart()">
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
